apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversao
spec:
  replicas: 3
  selector:
    matchLabels:
      app: conversao
  template:
    metadata:
      labels:
        app: conversao
        # para remover o taint 
    spec:
      tolerations:        
        - key: "node-role.kubernetes.io/control-plane"
          operator: "Exists"
          effect: "NoSchedule"

      containers:
        - name: conversao
          image: danferreira011/conversao-kind:v1
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: conversao
spec:
  selector:
    app: conversao
  type: NodePort
  ports:
    - port: 80
      targetPort: 8080
      name: http
      protocol: TCP
      nodePort: 30000
